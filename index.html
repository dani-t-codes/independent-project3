<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Mr. Roboger's Neighborhood, Epicodus Independent Project 3: Arrays & Looping</title>
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css" media="all">
  <link rel="stylesheet" href="css/styles.css" type="text/css" media="all">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <h3>Mr. Roboger's Neighborhood</h3>
    <div id="bye-bye-form">
      <p>Enter a number, and see what Mr. Roboger has to say in response.</p>
      <form id="roboForm">
        <div class="form-group">
          <label for="roboNumbers">Enter a number:</label>
          <input id="roboNumbers" class="form-control" type="text">
        </div>
        <button type="submit" class="button" id="goGoRoboger">Go, go, Roboger!</button>
      </form>
    </div>
    <div class="roboSays">
      <h4> Mr. Roboger says ... </h4>
      <p id=roboResponse></p>
      <button type="submit" class="button" id="try-again">Try again!</button>
    </div>
  </div>
</body>
</html>
